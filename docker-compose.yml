services:
  build:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: build_all.sh

  wasm:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: build_wasm.sh

  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: build_and_test.sh

  shell:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: /bin/bash
    tty: true
    stdin_open: true

  web:
    image: python:3-alpine
    ports:
      - 5173:8080
    volumes:
      - ./web:/app/web
    working_dir: /app
    command: python -m http.server 8080 --directory /app/web
    restart: unless-stopped
